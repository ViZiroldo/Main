<div class="container">
  <span><h1>Configuração dos times</h1></span>

  <button mat-icon-button (click)="openDialog(0)">
    <mat-icon>group_add</mat-icon>
  </button>
  <span>Novo time</span>

  <table #table mat-table [dataSource]="allTimes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let item"> {{item.nomeTime}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let item"> {{item.ativo}} </td>
    </ng-container>

    <ng-container matColumnDef="datacadastro">
      <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
      <td mat-cell *matCellDef="let item"> {{item.dataCadastro | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="openDialog(item.id)" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete()" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
